server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/event_ticketdb
    username: ticket_user
    password: password123
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    active: development
app:
    upload-directory: ticket-uploads
    folder-temp: ./ticket-temp/
security:
  jwt:
    issuer: event-booking
    secret: change-me-change-me-change-me-32bytes!   # minimal 32 byte
    access-token-ttl-minutes: 60
springdoc:
  swagger-ui:
    path: /swagger-ui
  api-docs:
    path: /v3/api-docs

